
buildscript {
  repositories { mavenCentral() }
  dependencies { classpath 'net.saliman:gradle-cobertura-plugin:1.1.2' }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'cobertura'

apply from: 'repos.gradle'
apply from: 'sonar.gradle'

group = 'com.aestasit.gradle'
version = '0.8-SNAPSHOT'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

dependencies {
  compile gradleApi()
  compile('com.aestasit.ssh:groovy-ssh-dsl:0.8-SNAPSHOT')
  compile('commons-io:commons-io:2.4')
  compile('com.jcraft:jsch:0.1.49') {
    exclude module: 'slf4j-simple'
  }
  testCompile('org.apache.sshd:apache-sshd:0.7.0') {
    exclude module: 'slf4j-simple'
  }
  groovy localGroovy()
}
