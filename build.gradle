
plugins {

  id 'groovy'
  id 'maven'
  id 'eclipse'
  id 'idea'
  id 'project-report'

  id "net.saliman.cobertura" version "2.2.5"
  id "com.github.hierynomus.license" version "0.11.0"
  id "org.ajoberstar.github-pages" version "0.10.0"
  id "org.asciidoctor.gradle.asciidoctor" version "1.5.0"

}

group = 'com.aestasit.infrastructure.sshoogr'
version = "0.9.18-SNAPSHOT"

apply from: 'repos.gradle'
apply from: 'sonar.gradle'
apply from: 'docs.gradle'

dependencies {
  compile gradleApi()
  compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
  compile "org.slf4j:slf4j-api:${slf4jVersion}"
  compile "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
  compile "ch.qos.logback:logback-classic:${logbackVersion}"
  compile "com.aestasit.infrastructure.sshoogr:sshoogr:${sshoogrVersion}"
  testCompile 'com.aestasit.infrastructure.mock:groovy-sshd-mock:0.3'
  testCompile 'commons-io:commons-io:1.4'
  testCompile 'junit:junit:4.11'
}

configurations {
  all*.exclude group: 'commons-logging'
  all*.exclude group: 'log4j'
  all*.exclude module: 'slf4j-simple'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.1'
}

license {
  header rootProject.file('HEADER')
}
