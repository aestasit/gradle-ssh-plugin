
buildscript {
  repositories { mavenCentral() }
  dependencies { classpath 'net.saliman:gradle-cobertura-plugin:1.1.2' }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'cobertura'

apply from: 'repos.gradle'
apply from: 'sonar.gradle'

group = 'com.aestasit.gradle'
version = '0.8-SNAPSHOT'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

dependencies {
  groovy localGroovy()  
  compile gradleApi()
  compile 'com.aestasit.ssh:groovy-ssh-dsl:0.8.1-SNAPSHOT'
  testCompile 'commons-io:commons-io:1.4'
  testCompile 'com.aestasit.ssh:groovy-sshd-mock:0.3-SNAPSHOT'  
}

configurations {
  all*.exclude group: 'commons-logging'
  all*.exclude group: 'log4j'
  all*.exclude module: 'slf4j-simple'
}
