plugins {
  id 'groovy'
  id 'maven-publish'
  id 'eclipse'
  id 'idea'
  id 'java-gradle-plugin'

  id 'com.gradle.build-scan' version '2.2.1'
  id 'com.gradle.plugin-publish' version '0.10.1'
  id 'net.saliman.cobertura' version '2.6.1'
  id 'com.github.hierynomus.license' version '0.15.0'
  id 'org.ajoberstar.git-publish' version '2.1.1'
  id 'org.asciidoctor.jvm.convert' version '2.1.0'
  id 'com.github.ben-manes.versions' version '0.21.0'
}

group = 'com.aestasit.infrastructure.sshoogr'
version = '0.9.19-SNAPSHOT'

// apply from: 'repos.gradle'
// apply from: 'sonar.gradle'
// apply from: 'docs.gradle'

dependencies {
  compile gradleApi()
  compile "org.slf4j:slf4j-api:${slf4jVersion}"
  compile "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
  compile "ch.qos.logback:logback-classic:${logbackVersion}"
  compile "com.aestasit.infrastructure.sshoogr:sshoogr:${sshoogrVersion}"
  testCompile 'com.aestasit.infrastructure.mock:groovy-sshd-mock:0.3'
  testCompile 'commons-io:commons-io:2.6'
  testCompile 'junit:junit:4.11'
}

configurations {
  all*.exclude group: 'commons-logging'
  all*.exclude group: 'log4j'
  all*.exclude module: 'slf4j-simple'
}

license {
  header rootProject.file('HEADER')
}
